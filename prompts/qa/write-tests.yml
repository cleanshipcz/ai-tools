id: write-tests
version: 1.0.0
description: Generate comprehensive unit tests for given code
tags:
  - qa
  - testing
  - tdd
variables:
  - name: code
    required: true
    description: 'The code to test'
  - name: language
    required: true
    description: 'Programming language'
  - name: test_framework
    required: false
    description: 'Testing framework to use (e.g., pytest, junit, jest)'
includes:
  - ../shared/acceptance_criteria.md
rules:
  - 'Cover happy path, edge cases, and error conditions.'
  - 'Use descriptive test names that explain what is being tested.'
  - 'Keep tests independent and deterministic.'
  - 'Mock external dependencies.'
  - 'Aim for high code coverage but prioritize meaningful tests.'
content: |
  Write comprehensive unit tests for the following {{language}} code:

  ```{{language}}
  {{code}}
  ```

  {{#test_framework}}
  Use {{test_framework}} as the testing framework.
  {{/test_framework}}

  Requirements:
  - Test normal/expected inputs (happy path)
  - Test edge cases (empty, null, boundary values)
  - Test error conditions and exceptions
  - Use clear, descriptive test names
  - Include setup and teardown if needed
  - Mock external dependencies
  - Add comments for non-obvious test logic

  {{> acceptance_criteria}}
outputs:
  format: code
metadata:
  author: 'AI Tools Team'
  created: '2025-01-01'
