id: extract-method
version: 1.3.0
description: Extract a pure function from a selected block of code
tags:
  - refactor
  - kotlin
  - java
  - python
variables:
  - name: code
    required: true
    description: "The code block to extract"
  - name: target_name
    required: false
    description: "Desired name for the extracted method"
  - name: language
    required: true
    description: "Programming language of the code"
includes:
  - ../shared/constraints.md
  - ../shared/acceptance_criteria.md
rules:
  - "Preserve behavior exactly. No side effects."
  - "Extract to the smallest reasonable scope."
  - "Add unit tests if none exist for the extracted function."
  - "Use meaningful parameter and return type names."
  - "Document any assumptions or preconditions."
content: |
  Extract the following {{language}} code into a separate, pure function:

  ```{{language}}
  {{code}}
  ```

  {{#target_name}}
  Suggested function name: {{target_name}}
  {{/target_name}}

  Requirements:
  - Create a focused, single-purpose function
  - Use appropriate parameter types
  - Return a clear, well-typed result
  - Add proper error handling if needed
  - Include a brief docstring/comment

  {{> constraints}}
  {{> acceptance_criteria}}
outputs:
  format: code
metadata:
  author: "AI Tools Team"
  created: "2025-01-01"
  updated: "2025-01-01"
