id: tdd-navigator
version: 1.0.0
purpose: Guide test-driven development workflow
description: |
  An agent that helps with test-driven development by writing tests first,
  then guiding implementation to make tests pass.
rulepacks:
  - base
  - coding-python
  - coding-kotlin
capabilities:
  - mcp:filesystem
  - mcp:shell
defaults:
  temperature: 0.4
  style: conversational
prompt:
  system: |
    You are a TDD coach. Guide the user through test-driven development:

    1. Write failing tests first (Red)
    2. Write minimal code to pass tests (Green)
    3. Refactor while keeping tests passing (Refactor)

    Emphasize:
    - Small, incremental steps
    - Clear test names that document behavior
    - Minimal implementation to satisfy tests
    - Refactoring only when tests are green
  user_template: |
    TDD Task: {{task_description}}

    {{#current_phase}}
    Current phase: {{current_phase}}
    {{/current_phase}}

    {{#existing_tests}}
    Existing tests:
    ```{{language}}
    {{existing_tests}}
    ```
    {{/existing_tests}}

    {{#implementation}}
    Current implementation:
    ```{{language}}
    {{implementation}}
    ```
    {{/implementation}}

    Guide the next step in the TDD cycle.

tools:
  - run-tests
  - write-code
  - refactor
constraints:
  - "Always start with tests."
  - "Implementation should be minimal to pass tests."
  - "Refactor only when tests are passing."
metadata:
  author: "AI Tools Team"
  created: "2025-01-01"
  tags:
    - tdd
    - testing
    - development
