id: filesystem
version: 1.0.0
description: MCP server for filesystem operations
server:
  command: 'npx'
  args:
    - '@modelcontextprotocol/server-filesystem'
    - '${PROJECT_ROOT}'
  env:
    NODE_ENV: 'production'
capabilities:
  - read_file
  - write_file
  - list_directory
  - search
  - watch_files
security:
  allowed_paths:
    - '${PROJECT_ROOT}'
  denied_paths:
    - '${PROJECT_ROOT}/node_modules'
    - '${PROJECT_ROOT}/.git'
    - '${PROJECT_ROOT}/.env'
metadata:
  author: 'AI Tools Team'
  created: '2025-01-01'
