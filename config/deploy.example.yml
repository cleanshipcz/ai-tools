# Deployment Configuration
# Copy this file to config/deploy.yml and customize for your projects
# DO NOT commit config/deploy.yml - it's gitignored as it contains local paths

deployments:
  # Example deployment configuration
  - project: example-ecommerce
    # Absolute path to target project directory
    target: /home/user/projects/ecommerce
    # Tools to deploy (github-copilot, windsurf, cursor, claude-code)
    tools:
      - github-copilot
      - windsurf
    # Deployment mode: local, manual
    mode: local
    # Auto-commit changes to git (requires mode: local)
    auto_commit: false
    # Git branch to use for auto-commit
    # git_branch: "chore/update-ai-config"
    # Backup existing files before deploying
    backup: true

  # # Another example
  # - project: my-backend-api
  #   target: /home/user/work/api
