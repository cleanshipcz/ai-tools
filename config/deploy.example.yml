  #     - github-copilot
  #     - cursor
  #   mode: local
  #   auto_commit: true
  #   git_branch: "chore/update-ai-config"
  #   backup: true

  # # Manual deployment (just generates and shows instructions)
  # - project: client-project
  #   target: ~/clients/project-x
  #   tools:
  #     - github-copilot
  #   mode: manual
  #   backup: false

# Global deployment settings
settings:
  # Default backup location (relative to ai-tools root)
  backup_dir: '.backups'
  # Confirm before deploying
  confirm_deploy: true
  # Verbose output
  verbose: false
