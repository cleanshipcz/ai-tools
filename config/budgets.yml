# Token and cost budgets for evaluation suites
# These limits help prevent runaway costs during CI/CD

# Global defaults
global:
  max_tokens_per_suite: 500000
  max_cost_usd_per_suite: 10.0
  max_duration_sec_per_suite: 600

# Per-suite overrides
suites:
  code-refactor:
    max_tokens: 200000
    max_cost_usd: 5.0
    max_duration_sec: 300

  safety-guardrails:
    max_tokens: 50000
    max_cost_usd: 1.0
    max_duration_sec: 120

  # Add more suite-specific budgets here

# Provider-specific limits (monthly)
providers:
  openai:
    monthly_budget_usd: 100.0
    alert_threshold: 0.8  # Alert at 80% of budget

  anthropic:
    monthly_budget_usd: 100.0
    alert_threshold: 0.8

# Cost tracking
tracking:
  enabled: true
  report_path: evals/reports/costs.json
  alert_email: ${BUDGET_ALERT_EMAIL}  # optional
