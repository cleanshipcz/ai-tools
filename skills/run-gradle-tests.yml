id: run-gradle-tests
version: 1.0.0
description: Run unit tests with Gradle
command:
  program: "./gradlew"
  args:
    - "test"
    - "--info"
  cwd: "."
constraints:
  - "Do not run if repo has no Gradle wrapper."
  - "Ensure Java/Kotlin is available."
timeout_sec: 1800
outputs:
  stdout: true
  stderr: true
  exit_code: true
tags:
  - gradle
  - testing
  - kotlin
  - java
metadata:
  author: "AI Tools Team"
  created: "2025-01-01"
